<html>
<head>
	<title>HTML Basic</title>
</head>
<form>
<body>

<div width=100 height=100 align="center"> 

<h1>Student Registration Form</h1>

<table cellpadding="3" cellspacing="5">

			<tr>
				<td>First Name : </td> <td><input type="text" /></td>
			</tr>
			<tr>
				<td>Last Name : </td> <td><input type="text" /></td>
			</tr>
			
			<tr>
				<td>Email ID :</td> <td><input type="email" /></td>
			</tr>
			
			<tr>
				<td>Age : </td> 
				<td>
					<select>
						<option>15</option>
						<option>16</option>

						<option>18</option>
						<option>19</option>
						<option>20</option>

						<option>24</option>
						<option>25</option>
						<option>26</option>
						<option>27</option>
						<option>28</option>
						<option>29</option>
						<option>30</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>Sex</td>
			
				<td>Male :<input type="radio"/> &nbsp;&nbsp; Female :<input type="radio"/></td>
			</tr>
			
			<tr>
				<td>Class :</td> <td><input type="text"></td>
			</tr>

			<tr>
				<td>Department :</td> <td><input type="text"></td>
			</tr>
			
			<tr>
				<td>Description :</td> <td><textarea rows="4" cols="19"></textarea> </td>
			</tr>

			<tr>
			<td><input type="reset" value="Reset"></td>
			<td><input type="submit" value="Submit my Form"></td>
			
			</tr>
</table>
</div>

</form>
</html>
