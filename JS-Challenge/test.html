<!DOCTYPE html>
<html>
<head>
  <title></title>
<link rel="stylesheet" type="text/css" href="raphel-css.css">
<script type="text/javascript" src="raphael-min.js" ></script>
<script type="text/javascript" src="amitabh-data.js" ></script>
</head>
<body>


<script type="text/javascript">
	
var paper = Raphael(150, 100, 1300, 1500);

var circle =  paper.circle(410, 245, 100).attr({'fill':'#009933' });
var circle1 = paper.circle(410, 245, 100).attr({'fill':'#009933' });
var circle2 = paper.circle(410, 245, 100).attr({'fill':'#009933' });
var circle3 = paper.circle(410, 245, 100).attr({'fill':'#009933' });
var circle4 = paper.circle(410, 245, 100).attr({'fill':'#009933' });

//var anim = Raphael.animation({ cx:600,cy: 100}, 2e3);
var anim1 = Raphael.animation({ cx:-400,cy: 100}, 2e3);
var anim2 = Raphael.animation({ cx:600,cy: 100}, 2e3);
var anim3 = Raphael.animation({ cx:600,cy: -100}, 2e3);
var anim4 = Raphael.animation({ cx:-400,cy: -100}, 2e3);

circle1.animate(anim1); 
circle2.animate(anim2); 
circle3.animate(anim3); 
circle4.animate(anim4); 

</script>

</body>
</html>
