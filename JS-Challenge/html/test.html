<!DOCTYPE html>
<html>
<head>
  <title></title>
<link rel="stylesheet" type="text/css" href="raphel-css.css">
<script type="text/javascript" src="raphael-min.js" ></script>
<script type="text/javascript" src="amitabh-data.js" ></script>
</head>
<body>


<script type="text/javascript">
	
var paper = Raphael(150, 100, 800, 500);
paper.rect(0,0,800,500);

var anim1 = Raphael.animation({cx: 750, cy: 50}, 2e3);
var anim2 = Raphael.animation({cx: 750, cy: 450}, 2e3);
var anim3 = Raphael.animation({cx: 50, cy: 50}, 2e3);
var anim4 = Raphael.animation({cx: 50, cy: 450}, 2e3);

var circle1 =  paper.circle(400, 250, 50).attr({'fill':'#009933' }).animate(anim1);
var circle2 =  paper.circle(400, 250, 50).attr({'fill':'#009933' }).animate(anim2);
var circle3 =  paper.circle(400, 250, 50).attr({'fill':'#009933' }).animate(anim3);
var circle4=   paper.circle(400, 250, 50).attr({'fill':'#009933' }).animate(anim4);

</script>

</body>
</html>
